<div class="cart shadow" *ngIf="cartOpen"><h2 class="cart-title">cart</h2>
@for (item of cartService.getItems(); track item.id) {
<div class="cart-item d-flex flex-row justify-content-between">
    <span class="m-2" ><img  style="height: 50px; width: 50px;" src="{{item.thumbnail}}" alt=""></span>
    
        <h5 class="m-2 " >{{item.title}}</h5>
    
    
        <h6 class="m-2 ">${{item.price}} x {{item.quantity}}</h6>
    
    <div class="d-flex cartButtons">
        <button class="m-2" (click)="deleteFromCart(item)"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 8.467 8.467" id="recycle-bin"><path d="M13 2a3.01 3.01 0 0 0-2.998 2.996v1h11.996v-1A3.009 3.009 0 0 0 19.002 2H13zM6.002 6.996a3.025 3.025 0 0 0-3.006 3.006c0 1.645 1.36 2.996 3.006 2.996v13.996C6.002 28.64 7.353 30 8.998 30h14.004c1.645 0 2.996-1.36 2.996-3.006V12.998c1.645 0 3.006-1.351 3.006-2.996a3.025 3.025 0 0 0-3.006-3.006h-2.994V7H9v-.004H6.002zm5.986 8.984A1 1 0 0 1 13 17v8.002a1.001 1.001 0 1 1-2.002 0V17a1 1 0 0 1 .99-1.02zm3.994 0A1 1 0 0 1 17 17v8.002a1 1 0 1 1-2 0V17a1 1 0 0 1 .982-1.02zm4 0a1 1 0 0 1 1.02 1.02v8.002a1 1 0 1 1-2 0V17a1 1 0 0 1 .98-1.02z" color="#000" font-family="sans-serif" font-weight="400" overflow="visible" paint-order="markers fill stroke" transform="scale(.26458)" style="line-height:normal;font-variant-ligatures:normal;font-variant-position:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-alternates:normal;font-feature-settings:normal;text-indent:0;text-align:start;text-decoration-line:none;text-decoration-style:solid;text-decoration-color:#000;text-transform:none;text-orientation:mixed;isolation:auto;mix-blend-mode:normal"></path></svg></button>
        <button class="m-2" (click)="cartService.incQuantity(item.id)"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" id="plus"><path fill="#200E32" d="M14.6602,0.0001 C18.0602,0.0001 20.0002,1.9201 20.0002,5.3301 L20.0002,5.3301 L20.0002,14.6701 C20.0002,18.0601 18.0702,20.0001 14.6702,20.0001 L14.6702,20.0001 L5.3302,20.0001 C1.9202,20.0001 0.0002,18.0601 0.0002,14.6701 L0.0002,14.6701 L0.0002,5.3301 C0.0002,1.9201 1.9202,0.0001 5.3302,0.0001 L5.3302,0.0001 Z M9.9902,5.5101 C9.5302,5.5101 9.1602,5.8801 9.1602,6.3401 L9.1602,6.3401 L9.1602,9.1601 L6.3302,9.1601 C6.1102,9.1601 5.9002,9.2501 5.7402,9.4001 C5.5902,9.5601 5.5002,9.7691 5.5002,9.9901 C5.5002,10.4501 5.8702,10.8201 6.3302,10.8301 L6.3302,10.8301 L9.1602,10.8301 L9.1602,13.6601 C9.1602,14.1201 9.5302,14.4901 9.9902,14.4901 C10.4502,14.4901 10.8202,14.1201 10.8202,13.6601 L10.8202,13.6601 L10.8202,10.8301 L13.6602,10.8301 C14.1202,10.8201 14.4902,10.4501 14.4902,9.9901 C14.4902,9.5301 14.1202,9.1601 13.6602,9.1601 L13.6602,9.1601 L10.8202,9.1601 L10.8202,6.3401 C10.8202,5.8801 10.4502,5.5101 9.9902,5.5101 Z" transform="translate(2 2)"></path></svg></button>
        <button class="m-2" (click)="cartService.decQuantity(item.id)"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" id="minus"><path fill="#000" fill-rule="evenodd" d="M7 2C4.23858 2 2 4.23858 2 7V17C2 19.7614 4.23858 22 7 22H17C19.7614 22 22 19.7614 22 17V7C22 4.23858 19.7614 2 17 2H7ZM7 12C7 11.4477 7.44772 11 8 11H16C16.5523 11 17 11.4477 17 12C17 12.5523 16.5523 13 16 13H8C7.44772 13 7 12.5523 7 12Z" clip-rule="evenodd"></path></svg></button>
    </div>
</div>
}
<div>
    <h4 class="cart-price">Total:$ {{cartService.getTotal()}}</h4>
</div>
</div>
